<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Gatos</title>
</head>
<body>
    <header>
        <h1>Gatos</h1> 
        <img src="./imag/gato negro.jpg" alt="gato" width="100px">
        <a name="arriba"></a>
       
    </header>
    <main id="contenedor">
        <div id="gatos" class="gato">
            <div v-for = "(cat, index) in gatos" :key="index" class="tarj" >
                <table class="tarjeta">
                    <tr>
                        <td><img :src="cat.Image" alt="">  
                        <h2>{{cat.Name}}</h2>
                        <p> <span style="font-weight:bold ;text-decoration:underline">Descripcion</span>: {{cat.Description}}</p></td>
                     </tr>
                </table>   
            </div>
        </div>
        <div>
            <a href="#arriba" class="arriba"><img src="./imag/gato marron.jpg" alt="Arriba" width="90px">Subir</a>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
